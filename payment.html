<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Payment | Revive.LLC</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0f1115;
  color:white;
}

/* nav */
.nav{
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#0b0d12;
  border-bottom:1px solid #1f222a;
}

.logo{
  font-weight:bold;
  font-size:20px;
  color:#ff4d4d;
  text-decoration:none;
}

/* header */
header{
  text-align:center;
  padding:50px 20px 10px;
}

header p{
  opacity:.7;
}

/* grid */
.methods{
  max-width:1000px;
  margin:40px auto;
  display:flex;
  gap:20px;
  padding:0 20px;
  flex-wrap:wrap;
}

.method{
  flex:1;
  min-width:200px;
  background:#151821;
  border:1px solid #222;
  border-radius:12px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.method:hover{
  transform:translateY(-3px);
  border-color:#ff4d4d;
}

.method img{
  width:42px;
  height:42px;
  object-fit:contain;
  margin-bottom:12px;
}

.method h2{
  margin:0;
  font-size:16px;
}

/* back */
.back{
  text-align:center;
  margin:30px;
}

.back a{
  color:#ff4d4d;
  text-decoration:none;
}

footer{
  text-align:center;
  padding:30px;
  border-top:1px solid #222;
  margin-top:60px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="nav">
  <a href="index.html" class="logo">Revive.LLC</a>
</div>

<header>
  <h1>How would you like to pay?</h1>
  <p>Select a payment method below.</p>
</header>

<section class="methods">

  <!-- CASH APP -->
  <div class="method" onclick="window.location.href='https://cash.app/$lucky30332'">
    <img src="https://cdn.simpleicons.org/cashapp/00C244">
    <h2>Cash App</h2>
  </div>

  <!-- PAYPAL -->
  <div class="method" onclick="window.location.href='#'">
    <img src="https://cdn.simpleicons.org/paypal/00457C">
    <h2>PayPal</h2>
  </div>

  <!-- VENMO -->
  <div class="method" onclick="window.location.href='https://venmo.com/YOURNAME'">
    <img src="https://cdn.simpleicons.org/venmo/008CFF">
    <h2>Venmo</h2>
  </div>

  <!-- BITCOIN -->
  <div class="method" onclick="window.location.href='bitcoin.html'">
    <img src="https://cdn.simpleicons.org/bitcoin/F7931A">
    <h2>Bitcoin</h2>
  </div>

</section>

<div class="back">
  <a href="index.html">← Back to store</a>
</div>

<footer>
© 2025 Revive.LLC
</footer>

</body>
</html>
