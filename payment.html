<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finish Payment | Revive.LLC</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, Helvetica, sans-serif;
  background:#0a0a0f;
  color:white;
}

.box{
  width:90%;
  max-width:420px;
  background:#151515;
  padding:30px;
  border-radius:18px;
  text-align:center;
  border:1px solid rgba(255,0,0,.3);
  box-shadow:0 0 30px rgba(255,0,0,.6);
}

h1{
  margin-top:0;
  color:#ffffff;
}

p{
  opacity:.8;
}

.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  color:white;
  background:linear-gradient(90deg,#ff0000,#ff4d4d,#ff0000);
  background-size:200%;
  animation:move 3s linear infinite;
  box-shadow:0 0 15px red;
}

.btn:hover{
  transform:scale(1.05);
}

@keyframes move{
  0%{background-position:0%;}
  100%{background-position:200%;}
}
</style>
</head>

<body>

<div class="box">
  <h1>Finish Payment</h1>
  <p>You will be redirected to Cash App.</p>

  <button class="btn" onclick="goPay()">
    Continue
  </button>
</div>

<script>
function goPay(){
  window.location.href = "https://cash.app/$lucky30332";
}
</script>

</body>
</html>
