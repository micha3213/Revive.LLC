<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revive.LLC</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0a0a0f;
  color:white;
  overflow-x:hidden;
}

/* particles */
canvas{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
}

/* nav */
.nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);
}

.logo{
  font-weight:bold;
  font-size:20px;
  color:#ff3c3c;
  text-shadow:0 0 20px #ff0000;
}

.menu{
  position:relative;
  cursor:pointer;
}

.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:30px;
  background:#151515;
  border-radius:10px;
  padding:10px;
  min-width:140px;
}

.dropdown a{
  display:block;
  color:white;
  padding:8px;
  text-decoration:none;
}

.dropdown a:hover{
  background:#250000;
}

.menu:hover .dropdown{
  display:block;
}

/* header */
header{
  text-align:center;
  padding:120px 20px 40px;
  font-size:40px;
  font-weight:bold;
  color:#ff4d4d;
  text-shadow:0 0 25px red;
}

/* products */
.products{
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
  padding:20px;
}

.card{
  width:260px;
  background:#151515;
  border-radius:15px;
  padding:20px;
  text-align:center;
  border:1px solid rgba(255,0,0,.3);
  box-shadow:0 0 20px rgba(255,0,0,.4);
}

.card h2{
  margin-top:0;
  color:#ff8080;
}

select{
  width:100%;
  margin-top:10px;
  padding:8px;
  border-radius:8px;
  background:#0f0f14;
  color:white;
  border:1px solid red;
}

/* button */
.btn{
  margin-top:15px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#ff0000,#ff4d4d,#ff0000);
  background-size:200%;
  animation:move 3s linear infinite;
  box-shadow:0 0 15px red;
}

@keyframes move{
  0%{background-position:0%;}
  100%{background-position:200%;}
}

footer{
  text-align:center;
  padding:30px;
  opacity:.7;
}

/* mobile */
@media(max-width:600px){
  header{font-size:28px;}
  .card{width:90%;}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="nav">
  <div class="logo">Revive.LLC</div>

  <div class="menu">☰
    <div class="dropdown">
      <a href="#">Home</a>
      <a href="https://discord.gg/DZauvCmGE">Discord</a>
      <a href="#">Support</a>
    </div>
  </div>
</div>

<header>
Premium Gaming Access
</header>

<section class="products">

<div class="card">
  <h2>Temp Woofer</h2>
  <select>
    <option>1 Day - $3.99</option>
    <option>1 Week - $13.99</option>
    <option>1 Month - $29.99</option>
    <option>Lifetime - $79.99</option>
  </select>
  <button class="btn" onclick="window.location.href='payment.html'">
    Buy Now
  </button>
</div>

<div class="card">
  <h2>FN Ultimate</h2>
  <select>
    <option>1 Day - $4.99</option>
    <option>1 Week - $16.99</option>
    <option>1 Month - $33.99</option>
    <option>Lifetime - $85.99</option>
  </select>
  <button class="btn" onclick="window.location.href='payment.html'">
    Buy Now
  </button>
</div>

</section>

<footer>
© 2025 Revive.LLC
</footer>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#ff2b2b";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  });
}
setInterval(draw,30);
</script>

</body>
</html>
